<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lard: A Redirect Daemon</title>
	<!-- CUSTOM CSS  -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&family=Roboto:wght@300;400;500;700&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            background: #045D5D;
            font-family: 'Roboto', sans-serif;
        }
        .container{
            max-width: 600px;
            margin: 120px auto;

        }
        .form-card{
            background: #fff;
            padding:10px 20px 30px 20px;
            box-shadow: 2px 3px 11px 3px #00000069;
        }
        .form-card .text-center{
            text-align: center;
        }
        .form-card .text-center h1{
            margin:20px 0;
        }
        .input-group{
            margin: 30px 0;
        }
        .input-group label{
            padding: 10px 5px;
        }
        .input-group .form-control{
            display: block;
            width: 100%;
            padding: 10px 5px;
            margin-top: 7px;

        }
        .submit-btn .btn-dark{
            padding: 15px 35px;
            background: #045D5D;
            color: #fff;
            border: none;
        }
        #output {
            display: block;
            font-size: large;
            height: 20px;
            margin-top: 5px;
            text-align: center;
        }
        #output a {
            color: black;
            text-decoration: none;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Short URL</th>
                <th>Long URL</th>
                <th>Views</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in entries %}
            <tr>
                <td>{{ entry.short }}</td>
                <td>{{ entry.long }}</td>
                <td>{{ entry.views }}</td>
                <td>
                    <button>Edit</button>
                    <button>Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
